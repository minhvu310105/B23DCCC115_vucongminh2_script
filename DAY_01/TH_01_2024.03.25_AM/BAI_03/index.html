<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Smartphone </title>
    <style>
      .product-container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        flex-wrap: wrap; 
      }
      .product {
        border: 2px solid #130e0e;
        padding: 10px;
        width: calc(
          18% - 20px
        ); 
        margin-bottom: 20px; 
        text-align: center;
        transition: border-color 0.3s;
      }
      .product:hover {
        border-color: #f00; 
      }
      .product-name,
      .product-price {
        color: #000;
        transition: color 0.3s;
      }
      .product-name:hover,
      .product-price:hover {
        color: rgb(209, 75, 45); 
      }
      .product img {
        max-width: 100%; 
        height: auto; 
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      
      <div class="product">
        <img
          src="https://cdn.hoanghamobile.com/i/preview/Uploads/2020/11/06/apple-iphone-12-mini-5.png"
          alt="Galaxy Tab"
        />
        <h3 class="product-name">Iphone 11</h3>
        <p class="product-price">9.000.000 VND</p>
      </div>
      
      <div class="product">
        <img
          src="https://cdn-v2.didongviet.vn/files/media/catalog/product/i/p/iphone-13-128gb-didongviet_1.jpg"
          alt="Galaxy Tab"
        />
        <h3 class="product-name">Iphone 13</h3>
        <p class="product-price">14.000.000 VND</p>
      </div>
      <div class="product">
        <img
          src="https://sonpixel.vn/wp-content/uploads/2024/01/Google-Pixel-8-likenew.png"
          alt="Galaxy Tab"
        />
        <h3 class="product-name">Google Pixel 7</h3>
        <p class="product-price">12.500.000 VND</p>
      </div>
      
      <div class="product">
        <img
          src="https://techworldmobile.vn/media/product/3167_1727_iphone_12_pro_max___den_95.png"
          alt="Galaxy Tab"
        />
        <h3 class="product-name">Iphone 13</h3>
        <p class="product-price">14.000.000 VND</p>
      </div>
      <div class="product">
        <img
          src="https://images.samsung.com/is/image/samsung/p6pim/vn/2401/gallery/vn-galaxy-s24-490125-sm-s921blgcxxv-thumb-539378924?imwidth=480"
          alt="Galaxy Tab"
        />
        <h3 class="product-name">Samsung Galaxxy S24 </h3>
        <p class="product-price">23.000.000 VND</p>
    </div>
  </body>
</html>

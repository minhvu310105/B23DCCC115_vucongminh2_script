<!DOCTYPE html>
<html>
  <head>
    <style>
      .menu {
        display: flex;
        justify-content: space-between; /* Sắp xếp các phần tử cách đều nhau */
      }

      .menu-item {
        color: black;
        text-decoration: none;
      }

      .menu-item:hover {
        color: blue; /* Change color on hover */
      }

      .contact {
        display: flex;
      }

      .contact-item {
        margin-right: 20px;
        display: flex;
        align-items: center;
      }

      .sales-status {
        display: flex;
        flex-direction: column; /* Chuyển sang layout dọc */
        margin-top: 20px; /* Add some margin for separation */
        align-items: flex-end; /* Căn chỉnh sang phải */
      }

      .sales-status div {
        margin-bottom: 10px; /* Add some spacing between sales items */
      }

      .sales-status span {
        display: inline-block;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a href="#" class="menu-item">Quy định sử dụng</a>
      <div class="sales-status">
        <div>
          <!-- Sales 1 status content -->
          Sales 1:
          <span>I'm Online Send me a message</span>
        </div>
        <div>
          <!-- Sales 2 status content -->
          Sales 2:
          <span>Not Online right now</span>
        </div>
      </div>
      <a href="#" class="menu-item">Hướng dẫn thanh toán</a>
      <a href="#" class="menu-item">Download bảng giá</a>
      <a href="#" class="menu-item">Góp ý công ty</a>
    </div>

    <div class="contact">
      <div class="contact-item">
        <img src="email-icon.png" alt="" />
        Liên hệ kinh doanh
      </div>

      <div class="contact-item">
        <img src="phone-icon.png" alt="" />
        Hỗ trợ kỹ thuật
      </div>

      <div class="contact-item">
        <img src="feedback-icon.png" alt="" />
        Góp ý công ty
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function generateRandomArray(length, min, max) {
        let randomArray = [];
        for (let i = 0; i < length; i++) {
          let randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
          randomArray.push(randomNumber);
        }
        return randomArray;
      }
      function sortAscending(array) {
        return array.slice().sort((a, b) => a - b);
      }
      function removeDuplicates(array) {
        return Array.from(new Set(array));
      }
      let randomArray = generateRandomArray(10, 1, 20);
      console.log("Mảng số nguyên ngẫu nhiên:", randomArray);

      let sortedArray = sortAscending(randomArray);
      console.log("Mảng sau khi sắp xếp tăng dần:", sortedArray);

      let uniqueArray = removeDuplicates(randomArray);
      console.log("Mảng sau khi loại bỏ các phần tử trùng nhau:", uniqueArray);
    </script>
  </body>
</html>

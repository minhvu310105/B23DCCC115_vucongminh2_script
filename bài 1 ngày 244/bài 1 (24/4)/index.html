<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý nv</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <input type="text" id="taskInput" />
    <button id="addButton">Thêm nhiệm vụ</button>
    <div id="taskList"></div>
    <script>
      $(document).ready(function () {
        let taskCount = 0;
        function addTask() {
          const inputValue = $("#taskInput").val();
          $("#taskList").append(`<p class="task">${inputValue}</p>`);
          $(".task")
            .last()
            .click(function () {
              $(this).css("color", "red");
            });
          $("#taskInput").val("");
          taskCount++;
        }
        $("#addButton").click(addTask);
      });
    </script>
  </body>
</html>
